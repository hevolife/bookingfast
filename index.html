<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BookingFast - Système de Réservation</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Application de gestion de réservations professionnelle" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- PWA Meta Tags supplémentaires -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="BookingFast" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BookingFast" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" />
    
    <!-- Disable all caching -->
    <!-- Production caching strategy -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa-192x192.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/pwa-192x192.png" as="image" type="image/png" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Production analytics and monitoring -->
    <script>
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
          }, 0);
        });
      }
    </script>
  </body>
</html>
