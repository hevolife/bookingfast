<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BookingFast - Système de Réservation</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Application de gestion de réservations professionnelle" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- PWA Meta Tags supplémentaires -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="BookingFast" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BookingFast" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" />
    
    <!-- Disable ALL caching -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Surrogate-Control" content="no-store" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa-192x192.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/pwa-192x192.png" as="image" type="image/png" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      /* Critical CSS pour empêcher tout mouvement du viewport */
      html, body {
        position: fixed !important;
        overflow: hidden !important;
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        overscroll-behavior: none !important;
        touch-action: none !important;
        -webkit-overflow-scrolling: auto !important;
      }
      
      #root {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100% !important;
        height: 100% !important;
        overflow: hidden !important;
        overscroll-behavior: none !important;
        touch-action: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Disable service worker if exists -->
    <script>
      // Unregister any existing service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Service Worker unregistered');
          }
        });
      }
      
      // Clear all caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
            console.log('Cache deleted:', name);
          }
        });
      }
      
      // Prevent viewport movement on iOS PWA
      document.addEventListener('touchmove', function(e) {
        if (e.target.closest('.scrollable-area')) {
          return; // Allow scroll in scrollable areas
        }
        e.preventDefault();
      }, { passive: false });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
          }, 0);
        });
      }
    </script>
  </body>
</html>
